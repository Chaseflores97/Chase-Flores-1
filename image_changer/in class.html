<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      id="myPicture"
      src="https://www.princeton.edu/sites/default/files/styles/half_2x/public/images/2022/02/KOA_Nassau_2697x1517.jpg?itok=iQEwihUn"
      width="100"
      height="100"
    />

    <button type="button" onclick="onClickOnePic()">Change To Picture 1</button>
    <button type="button" onclick="onClickTwopic()">Change To Picture 2</button>
    <button type="button" onclick="onClicKThirdPic()">
      Change To Picture 3
    </button>

    <script>
      const onClickOnePic = function () {
        document.getElementById("myPicture").src =
          "https://www.princeton.edu/sites/default/files/styles/half_2x/public/images/2022/02/KOA_Nassau_2697x1517.jpg?itok=iQEwihUn";
      };

      const onClickTwopic = function () {
        document.getElementById("myPicture").src =
          "https://static.scientificamerican.com/sciam/cache/file/9CAE9C60-8BC5-4CA3-95C180EFACDD99FD.jpg";
      };

      const onClicKThirdPic = function () {
        document.getElementById("myPicture").src =
          "https://static.scientificamerican.com/sciam/cache/file/7A715AD8-449D-4B5A-ABA2C5D92D9B5A21_source.png";
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>View A Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contacts.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Contact Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"></li>
            <a
              class="nav-link active"
              type="button"
              aria-current="page"
              href="#"
              >view all</a
            >
            <li>
              <a class="nav-link" type="button" aria-current="page" href="#"
                >View</a
              >
            </li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" >
      <h1>View contact</h1>
      <div class="card" >
        <div class="card-header" >Full name</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="displayFirstName"></li>
        </ul>
      </div>
      <div class="card">
        <div class="card-header" id="emailInfo">Email</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="displayEmail"></li>
        </ul>
      </div>
      <div class="card">
        <div class="card-header">Phone number</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="displayPhoneNumber"></li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
